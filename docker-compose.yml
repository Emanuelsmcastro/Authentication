version: '3'

services:

  stateless-auth-db:
    container_name: stateless-auth-db
    image: postgres:latest
    environment:
      POSTGRES_DB: auth-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - auth
    ports:
      - "5432:5432"

  stateful-auth-db:
    container_name: stateful-auth-db
    image: postgres:latest
    environment:
      POSTGRES_DB: auth-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - auth
    ports:
      - "5433:5432"

  token-redis:
    container_name: token-redis
    image: redis:latest
    networks:
      - auth
    ports:
      - "6379:6379"

  stateless-auth-api:
    build: "./stateless/stateless-auth-api"
    depends_on:
      - stateless-auth-db
    container_name: stateless-auth-api
    environment:
      PORT: 8080
      DB_HOST: stateless-auth-db
      DB_PORT: 5432
      DB_NAME: auth-db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET_KEY: YXV0aGVudGljYXRpb24tc3RhdGVsZXNzLXN0YXRlZnVsLW1pY3Jvc2VydmljZS1jb250YWluZXI=
    networks:
      - auth
    ports:
      - "8080:8080"

  stateless-any-api:
    build: "./stateless/stateless-any-api"
    container_name: stateless-any-api
    environment:
      PORT: 8081
      JWT_SECRET_KEY: YXV0aGVudGljYXRpb24tc3RhdGVsZXNzLXN0YXRlZnVsLW1pY3Jvc2VydmljZS1jb250YWluZXI=
    networks:
      - auth
    ports:
      - "8081:8081"

  stateful-auth-api:
    build: "./stateful/stateful-auth-api"
    depends_on:
      - stateful-auth-db
    container_name: stateful-auth-api
    environment:
      PORT: 8082
      DB_HOST: stateful-auth-db
      DB_PORT: 5432
      DB_NAME: auth-db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: token-redis
      REDIS_PORT: 6379
    networks:
      - auth
    ports:
      - "8082:8082"

  stateful-any-api:
    build: "./stateful/stateful-any-api"
    container_name: stateful-any-api
    environment:
      PORT: 8083
      AUTH_BASE_URL: http://stateful-auth-api:8082
    networks:
      - auth
    ports:
      - "8083:8083"

networks:
  auth:
    driver: bridge